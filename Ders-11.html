<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
  <body>

<div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" class="form-control" placeholder="Enter Mail">
</div>
<div class="mb-3">
    <label for="intro" class="form-label">Ä°ntro</label>
  <textarea name="intro" id="intro"  class="form-control"></textarea>
</div>
<div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="name" name="name" class="form-control form-control-sm" placeholder="name">
</div>
<div class="mb-3">
    <label for="" class="form-label">Surname</label>
    <input type="surname" name="surnamme" class="form-control form-control-lg" placeholder="surnamme">
</div>


<div class="mb-3">
    <label for="email" class="form-label">readonly</label>
    <input type="email" name="email" class="form-control-plaintext" value="test" placeholder="Enter Mail" readonly>
</div>
<div class="mb-3">
    <label for="cities" class="form-label">cities</label>
    <input type="text" list="cityList" class="form-control" placeholder="Type...">
    <datalist id="cityList">
        <option value="kocaeli"></option>
        <option value="istanbul"></option>
        <option value="izmir"></option>
        <option value="bursaS"></option>
    </datalist>
</div>

<div class="mb-3">
    <label for="cities" class="form-label">cities</label>
    <select class="form-select ">
  
        <option value="41">kocaeli</option>
        <option value="34">istanbul</option>
        <option value="35">izmir</option>
        <option value="10">bursa</option>
</select>
<div class="mb-3">
    <label for="cities" class="form-label">cities</label>
    <select class="form-select form-select-lg" >
        <option value="41">kocaeli</option>
        <option value="34">istanbul</option>
        <option value="35">izmir</option>
        <option value="10">bursa</option>
</select>
</div>
<div class="mb-3">
    <label for="formFile" class="form-label">Default file input example</label>
    <input class="form-control" type="file" id="formFile">
  </div>
  



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  </body>


</body>
    </html>
