<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootsrao Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      
        body{
            padding: 70px;
        }
</style>
</head>
  <body>


    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">İnfo</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <br><br>

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">İnfo</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-link">Link</button>

    <br><br>
    <button class="btn btn-primary btn-lg">Primary</button>    
    <button class="btn btn-primary btn-sm">Primary</button>    

    <br><br>

    <div class="d-grid gap-2">

 
        <button class="btn btn-primary ">Primary</button>
        <button class="btn btn-danger ">Danger</button>
 
   </div>

   <br><br>
   <button class="btn btn-primary"disabled>Primary</button>
   <button class="btn btn-danger"disabled>Danger</button>


   <br><br>
   <div class="btn-group">
    <button class="btn btn-primary ">Primary</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-primary">Primary</button>
   </div>
   <div class="btn-group">
    <button class="btn btn-secondary active">Secondary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-secondary">Secondary</button>
   </div>
   <div class="btn-group">
    <button class="btn btn-danger active">Danger</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-danger">Danger</button>
   </div>
   <br><br>

   <div class="btn-toolbar column-gap-1">

  <div class="btn-group">
    <button class="btn btn-primary ">1</button>
    <button class="btn btn-primary">2</button>
    <button class="btn btn-primary">3</button>
   </div>
   <div class="btn-group ">
    <button class="btn btn-secondary active">4</button>
    <button class="btn btn-secondary">5</button>
    <button class="btn btn-secondary">6</button>
   </div>
   <div class="btn-group ml-2">
    <button class="btn btn-danger active">7</button>
    <button class="btn btn-danger">8</button>
    <button class="btn btn-danger">9</button>
   </div>

   </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
</body>
</body>
    </html>
