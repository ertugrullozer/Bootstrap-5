    <title>Başlık etitketleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            padding: 70px;
        }

</head>
  <body>

    <!-- MArgin ve Padding 
    
    {Property}{sides}-{size}
    
    {Property} =>
        m: margin  p:padding
    
    {sides} =>
        t:top
        b:bottom
        l:left
        r:right
        x:left,right
        y:top,bottom


    {size} =>
        0: mt-0=> margin-top=0
        1: mt-1=> margin-top$sapacer * 0.25
        2: mt-2=> margin-top$sapacer * 0.50
        3: mt-3=> margin-top$sapacer 
        4: mt-4=> margin-top$sapacer * 1.5
        5: mt-5=> margin-top$sapacer * 3
    -->

    <div class="bg-success p-2">First</div>
    <div class="bg-danger p-5">Second</div>
    <div class="bg-danger pt-5 mt-2">Second</div>
    <div class="bg-danger pb-5 mt-2">Second</div>

    <br><br>
    <!-- ortalama işlemi eğer genişliğimiz var ise ve bu kutuyu sayfanın tam oratasında göstermek istersem
        mx-auto -- sağdan ve soldan eşit boşluklar oluştur.
    -->
    <div class="bg-primary p-3 mx-auto" style="text-align: center;width: 150px;">centered element</div>
