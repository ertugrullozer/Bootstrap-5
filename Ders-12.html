<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootsrap check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
  <body>

    <div class="form-check">
        <input type="checkbox" name="" id="ch1" class="form-check-input">
        <label for="ch1" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="" id="ch2" class="form-check-input" checked>
        <label for="ch2" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check">
        <input type="checkbox" name="" id="ch3" class="form-check-input" disabled checked>
        <label for="ch3" class="form-check-label">Default Checkbox</label>
    </div>
    <br><br>
    <div class="form-check">
        <input type="radio" name="" id="rd1" class="form-check-input">
        <label for="rd1" class="form-check-label">Default Checkbox</label>
    </div>
    <div class="form-check">
        <input type="radio" name="" id="rd2" class="form-check-input">
        <label for="rd2" class="form-check-label">Default Checkbox</label>
    </div>

<br><br>
<div class="form-check">
    <input type="radio" name="rd" id="rd3" class="form-check-input">
    <label for="rd3" class="form-check-label">Default Checkbox</label>
</div>
<div class="form-check">
    <input type="radio" name="rd" id="rd4" class="form-check-input">
    <label for="rd4" class="form-check-label">Default Checkbox</label>
</div>
<br><br>
<div class="form-check form-switch">
    <input type="checkbox" name="rd" id="sw1" class="form-check-input">
    <label for="sw1" class="form-check-label">Switch Checkbox</label>
</div>
<div class="form-check form-switch">
    <input type="checkbox" name="rd" id="sw1" class="form-check-input" checked>
    <label for="sw1" class="form-check-label">Switch Checkbox</label>
</div>

<br><br>

<div class="form-check form-check-inline">
    <input type="checkbox" name="" id="ch5" class="form-check-input">
    <label for="ch5" class="form-check-label">İnline Checkbox</label>
</div>
<div class="form-check form-check-inline">
    <input type="checkbox" name="" id="ch6" class="form-check-input">
    <label for="ch6" class="form-check-label">İnline Checkbox</label>
</div>
<br><br>
<div class="form-check form-check-inline">
    <input type="radio" name="r" id="rd5" class="form-check-input">
    <label for="rd5" class="form-check-label">İnline Radio</label>
</div>
<div class="form-check form-check-inline">
    <input type="radio" name="r" id="rd6" class="form-check-input">
    <label for="rd6" class="form-check-label">İnline Radio</label>
</div>





<br><br>
<p>
    <input type="checkbox" class="btn-check" id="btn-check1"  autocomplete="off">
    <label for="btn-check1" class="btn btn-primary">Single Toggle</label>
</p>
<p>
    <input type="checkbox" class="btn-check" id="btn-check2"  autocomplete="off">
    <label for="btn-check2" class="btn btn-outline-primary">Single Toggle</label>
</p>


<p>
    <div class="btn-group">
        <input type="radio" name="options" id="option1" class="btn-check" autocomplete="off" checked>
        <label for="option1" class="btn btn-danger">Checked</label>

        <input type="radio" name="options" id="option2" class="btn-check" autocomplete="off">
        <label for="option2" class="btn btn-danger">Checked</label>

        <input type="radio" name="options" id="option3" class="btn-check" autocomplete="off" >
        <label for="option3" class="btn btn-danger">Checked</label>
    </div>
</p>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  </body>


</body>
    </html>
